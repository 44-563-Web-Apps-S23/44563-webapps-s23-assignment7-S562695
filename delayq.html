<!DOCTYPE html>
<html> <head>
	<title>DelayQueue</title>
	 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Naga Lakshmi builds a delaying queue</h1>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
		<button class="btn btn-warning" onclick="get()">Get</button>
        <button class="btn btn-info" onclick="delay()">Delay</button>
		<button class="btn btn-primary" onclick="promotion()">Promote</button>
     	
        
  <script>
    function makeNewDiv() {
      let x = document.createElement("div");
      x.innerHTML = document.getElementById("text_input").value;
      x.setAttribute("class", "delayq");
      x.style.color = "orange";
      let container = document.getElementById("target");
      container.appendChild(x);
    }

	function get(){
			let queueItems = document.getElementsByClassName("delayQ")
			console.log(queueItems)
			let length_elements = queueItems.length
			if (length_elements>0){
				queueItems[length_elements-1].remove()
			}
	}
	function delay(){
			let queueItems = document.getElementsByClassName("delayQ")
			let length_elements = queueItems.length
			if(length_elements==0 || length_elements==1){
				console.log("Not enough elements to delay")
			}else{
				let removedItem = queueItems[length_elements-1]
				queueItems[length_elements-1].remove()
				console.log(removedItem)
				let container_div = document.getElementById("target")
				container_div.insertBefore(removedItem,container_div.firstChild)
			}
	}

	function promotion(){
        let queueItems = document.getElementsByClassName("delayq");
        let length = queueItems.length;
        let queueItem = document.getElementsByClassName("delayq")[Math.floor(Math.random() * length)];
        let container = document.getElementById("target");
        container.insertBefore(queueItem, container.firstChild);
    }
	
  </script>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
